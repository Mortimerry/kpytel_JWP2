<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers and their Subjects</title>
</head>
<body>
    <h1>Teachers and their Subjects</h1>

    <form action="{{ url_for('addTeacher') }}" method="post">
        <input type="text" name="name" placeholder="Teacher" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <input type="text" name="time" placeholder="Time" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        <ul>
        {% for teacher in teachers %}
            <li>
                {{ teacher.name}} - {{ teacher.subject }} - {{ teacher.time }}
                <a href="{{ url_for('deleteTeacher', teacher_id=teacher.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    </ul>
</body>
</html>
